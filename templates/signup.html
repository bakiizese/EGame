<!DOCTYPE html>
<html>
    <head>
        <title>Signup</title>
    </head>
    <body>
        <!DOCTYPE html>
<html>
    <head>
        <!-- <link rel="stylesheet"  type="text/css" href="../static/styles/signup.css">-->
        <link rel=stylesheet type="text/css"  href="{{ url_for('static', filename='signup.css') }}">
    </head>
    <body>
        <div class="log">
            <h1 class="login">Signup</h1>
            <h3 class="errmsg">{{ message }}</h3>
            <form class="form" method="post" action="/signup">
                
                <input type="text" placeholder="Username" name="username" required minlength="2">
                <br>
                <input type="email" placeholder="Email" name="email" required>
                <br>
                <input type="password" placeholder="Password" name="password" required minlength="6">
                <br>
                <button class="submit" type="submit">Signup</button>
            </form>
            <p>already have an account?<br><a href="/login">Login</a></p>
        </div>
    </body>
</html>
